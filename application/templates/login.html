{% extends 'base.html' %}

{% block content %}
<style>

</style>
<div class="d-flex align-items-center" style="height:100vh">
    <div class="card mx-auto" style="width: 350px;">
        <div class="card-header text-center">
            <h4>Login</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Username</label>
                    <input type="text" name="username" id="{{ form.username.id_for_label }}" class="form-control">
                    {% if form.username.errors %}
                      <div class="text-danger">
                        {{ form.username.errors }}
                      </div>
                    {% endif %}
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Password</label>
                    <input type="password" name="password" id="{{ form.password.id_for_label }}" class="form-control">
                    {% if form.password.errors %}
                      <div class="text-danger">
                        {{ form.password.errors }}
                      </div>
                    {% endif %}
                </div>
                <div class="form-group text-center">
                    <input type="submit" value="Login" class="btn btn-success btn-primary m-2">
                </div>
                <div class="form-group text-center">
                    <a href="{% url 'register' %}" class="btn btn-success btn-info">Don't have an account? Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
